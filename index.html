<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Covid Tracker</h1>
      <div class="underline"></div>
      <div class="casesContainer">
        <div class="worldCases">
          <h2 class="worldCases__heading casesContainer__heading">
            World Wide Cases
          </h2>
          <div class="worldCases__number casesContainer__number counter"></div>
        </div>
        <div class="indiaCases">
          <h2 class="indiaCases__heading casesContainer__heading">
            Cases in India
          </h2>
          <div class="indiaCases__number casesContainer__number counter"></div>
        </div>
        <div class="recoveredCases">
          <h2 class="recoveredCases__heading casesContainer__heading">
            Total Recovered
          </h2>
          <div
            class="recoveredCases__number casesContainer__number counter"
          ></div>
        </div>
      </div>
    </header>
    <section class="map">
      <div id="map"></div>
    </section>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
